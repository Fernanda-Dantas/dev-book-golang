<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualizar Publicação - {{ .Titulo }}</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  {{ template "header" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Editar Publicação</h3>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo"
            placeholder="Insira o título da sua publicação" value="{{ .Titulo }}">
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea type="text" class="form-control" id="conteudo" name="conteudo"
            placeholder="Insira o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
        </div>
        <button id="atualizar-publicacao" class="btn btn-primary mt-2" data-publicacao-id="{{ .ID }}">
          Atualiza Publicação
        </button>

      </div>
    </div>
  </div>

  {{ template "footer" }}
  {{ template "scripts" }}

</body>

</html>
