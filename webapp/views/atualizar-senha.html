<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevaBook - Atualização de Senha</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  {{ template "header" }}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualização de Senha</h3>
        <form id="atualizar-senha">
          <div class="form-group">
            <label for="senha-atual">Senha Atual</label>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha atual"
              required>
          </div>
          <div class="form-group">
            <label for="senha-atual">Nova Senha</label>
            <input type="password" class="form-control" id="nova-senha" name="nova-senha"
              placeholder="Insira sua senha nova" required>
          </div>
          <div class="form-group">
            <label for="senha-atual">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha"
              placeholder="Confirme a nova senha" required>
          </div>
          <button class="btn btn-info" type="submit">
            Atualizar Senha
          </button>
        </form>
      </div>
    </div>
  </div>
  {{ template "footer" }}
  {{ template "scripts"}}
    <script src="/assets/js/usuario.js"></script>
</body>

</html>
